<div class="reminders">
  <div class="header">
    <i class='bx bx-plus-circle'></i>
    <h3>Add Equipment</h3>
  </div>
  <form [formGroup]="equipementForm" (ngSubmit)="onSubmit()" class="add-equipment-form">
    <div class="form-group">
      <label for="nom">Name</label>
      <input id="nom" formControlName="nom" placeholder="Enter equipment name" />
      <div class="error-message" *ngIf="equipementForm.get('nom')?.invalid && equipementForm.get('nom')?.touched">
        <small>Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter equipment description"></textarea>
      <div class="error-message" *ngIf="equipementForm.get('description')?.invalid && equipementForm.get('description')?.touched">
        <small>Description is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="etat">State</label>
      <select id="etat" formControlName="etat">
        <option value="" disabled selected>Select equipment state</option>
        <option *ngFor="let option of etatOptions" [value]="option">{{ option }}</option>
      </select>
      <div class="error-message" *ngIf="equipementForm.get('etat')?.invalid && equipementForm.get('etat')?.touched">
        <small>State is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="dateAcquisition">Acquisition Date</label>
      <input id="dateAcquisition" type="date" formControlName="dateAcquisition" />
      <div class="error-message" *ngIf="equipementForm.get('dateAcquisition')?.invalid && equipementForm.get('dateAcquisition')?.touched">
        <small>Acquisition date is required.</small>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="equipementForm.invalid">
        <i class='bx bx-plus'></i> Add Equipment
      </button>
    </div>
  </form>
</div>
